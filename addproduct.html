<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styeles.css">
</head>
<body>
    <h2>Add Product</h2>
    <form id="addProductForm" action="productaddedsucsesfuly.html" target="right-screen">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" required>
        <label for="productLabel">Label:</label>
        <input type="text" id="productLabel">
        <label for="unitPrice">Unit Price:</label>
        <input type="text" id="unitPrice">
        <label for="quantityInStock">Quantity in Stock:</label>
        <input type="text" id="quantityInStock">
        <button type="submit">Add Product</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
