<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styeles.css">
    <title>Document</title>
</head>
<body>
    <form id="placeOrderForm" action="orderaddedsucsessfuly.html" target="right-screen">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" required>
        <label for="orderDate">Date:</label>
        <input type="date" id="orderDate">
        <label for="orderQuantity">Quantity:</label>
        <input type="number" id="orderQuantity" min="1">
        <label>Payment Method:</label>
        <input type="radio" id="cashPayment" name="paymentMethod" value="cash">
        <label for="cashPayment">Cash</label>
        <input type="radio" id="transferPayment" name="paymentMethod" value="transfer">
        <label for="transferPayment">Transfer</label>
        <label for="bankSelect">Bank:</label>
        <select id="bankSelect">
            <option value="BNA">BNA</option>
            <option value="AlgeriePoste">Algerie Poste</option>
            <option value="CPA">CPA</option>
        </select>
        <button type="submit">Place Order</button>
    </form>
    <script src="order.js" defer></script>
</body>
</html>
